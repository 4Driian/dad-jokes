<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/img/dad.svg">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dad Jokes | PRODUCTS</title>
</head>
<body>
  <header>
    <nav role="navigation">
      <div class="menu-toggle">
        <input type="checkbox"/>
        <span><img src="src/img/cart-white-01.svg" class="cart-toggle"></span>
        <ul class="menu">
          <div id="cart">
            <div>
              <ul id="cartItems"></ul>
            </div>
            <button id="clearCartBtn" class="trash-btn"><img  src="src/img/trashCan-white.svg"> Clear Cart</button>
          </div> 
        </ul>
      </div>
    </nav>
  </header>

  <div class="product-page">
    <div class="content-page">
      <div id="productImageContainer" class="img-container">
        <img id="productImage" class="" src="" alt="">
      </div>
      <div class="product-content">
        <h1 id="productTitle"></h1>
        <p id="productPrice" class="product-price"></p>
        <button id="addToCartBtn" class="add-cart-btn">Add to Cart</button>
        <div class="random-jokes">
          <button id="randomJokeBtn" class="btn__joke-search">Get another Joke</button>
          <p id="selectedJoke" class="joke"></p>
        </div>
      </div>
      <div class="product-container">
      </div>
    </div>
    <div id="colorContainer"></div>
    <div id="otherProducts" class="other-products-container">
      <h2>Choose Another Product</h2>
      <ul id="otherProductsList"></ul>
    </div>
  </div>
</div>
  <script type="module" src="src/js/components/app.js"></script>
</body>
</html>
