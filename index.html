<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/img/dad.svg">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dad Jokes</title>
</head>
<body>
  <div class="container">
    <div class="img-container-dad">
      <img class="dad-img" src="src/img/dad.svg">
    </div>
    <div id="jokeContainer" class="joke-container">
      <p id="joke" class="joke"></p>
      <button id="randomJokeBtn" class="get-joke-btn">Get another Joke</button>
    </div>
    <div id="searchContainer" class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search">
      <button id="searchBtn" class="btn__joke-search">Search</button>
      <div id="searchResults" class="search-results"></div>
      <ul id="joke-list"></ul>
    </div>
  </div>
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
